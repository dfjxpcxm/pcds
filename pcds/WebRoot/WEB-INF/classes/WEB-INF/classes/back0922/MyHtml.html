<script type="text/javascript">
	var result = [];
	function foo() {
		var i = 0;
		for (; i < 3; i = i + 1) {
			result[i] = (function(j) {
				return function() {
					alert(j);
				};
			})(i);
		}
	};
	foo();
	result[0](); // 0
	result[1](); // 1
	result[2](); // 2
</script>
